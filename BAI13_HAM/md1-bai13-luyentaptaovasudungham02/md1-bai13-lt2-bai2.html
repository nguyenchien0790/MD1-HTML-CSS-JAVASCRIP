<script>
  let radius = +prompt('Nhap ban kinh');
  function tinhDienTich(r) {
      return r*r*Math.PI;
  }document.write("Dien tich hinh tron ban kinh R la : "+tinhDienTich(radius)+'<br>');


  function tinhChuVi(r){
      return 2*r*Math.PI;
  }document.write('Chu vi hinh tron co ban kinh R la : '+tinhChuVi(radius));
  
  
  
  
</script>
