<!DOCTYPE html>

    <title>bai8</title>

<body>
<script>
    let a = [2,4,6,8,9];
    function daoNguoc(mang) {
        let b = [];
        for (let i = 0; i < a.length; i++) {
            b.unshift(mang[i]);
        }
        for (let i = 0; i < a.length; i++) {
            mang[i] = b[i];
        }
    } daoNguoc(a);
      document.write('Mang sau khi dao nguoc la : ' ,a);

</script>
