<script>
    function isPrime(number) {
        for (let i = 2; i < number ; i++) {
            if (number % i==0){
                return false;
            }
        }
        return number >=2;
        }
    console.log("So 3 " , isPrime(3))
    console.log("So 4 " , isPrime(4))
    console.log("So 5 " , isPrime(5))
    console.log("So 6 " , isPrime(6))
    console.log("So 7 " , isPrime(7))
    console.log("So 8 " , isPrime(8))
    console.log("So 9 " , isPrime(9))
    console.log("So 10 " , isPrime(10))



</script>
