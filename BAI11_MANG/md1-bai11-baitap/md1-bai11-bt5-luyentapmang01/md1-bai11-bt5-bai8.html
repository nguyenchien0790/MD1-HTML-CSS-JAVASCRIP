<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let mangSoNguyen = [];
    let n=+prompt('Nhap so luong phan tu cua mang');
    for (let i = 0; i < n; i++) {
        mangSoNguyen.push(+prompt("Nhap phan tu cua mang"));
    }document.write('Mang so nguyen vua nhap : '+mangSoNguyen+ "<br>");
    mangSoNguyen.sort();
    document.write('Mang so nguyen sau khi sap xep tu lon den be la : '+mangSoNguyen.reverse());



</script>

</body>
</html>
