<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>

<script>
    let nhapChuoi =prompt('Nhap chuoi');
    let a =nhapChuoi.split("");
    for (let i = 0; i < a.length; i++) {
        if (a[i]=="-"){
            a[i]="_";
        }

    }document.write(a.join(" "));

</script>


</body>
