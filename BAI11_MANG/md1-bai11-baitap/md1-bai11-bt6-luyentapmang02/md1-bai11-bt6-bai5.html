<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let chuoiMot = prompt('Nhap chuoi thu nhat');
    let chuoiHai = prompt('Nhap chuoi thu hai');


    if (chuoiMot.toLowerCase() == chuoiHai.toLowerCase()) {
        document.write('Hai chuoi giong nhau');
    } else {
        document.write('Hai chuoi khac nhau');
    }


</script>
</body>
</html>
