<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuchanh1</title>
</head>
<body>
<script>
    let value = +prompt('Enter a number');
    let nubers = [-3, 5, 1, 3, 2, 10];
    let flag = false;
    for (let i = 0; i < nubers.length; i++) {
        if (value == nubers[i]) {
            flag = true;
        }
    }
    if (flag) {
        alert('Phan tu  co trong mang');
    } else {
        alert('Phan tu khong co trong mang');
    }


</script>
</body>
</html>
