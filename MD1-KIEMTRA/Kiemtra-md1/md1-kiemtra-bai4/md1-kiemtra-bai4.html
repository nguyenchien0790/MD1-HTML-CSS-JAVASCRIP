<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
<h1 align="center"> Nguyễn Chiến và đường tới Rikkei</h1> <br>
<img id="chien" style="position: absolute; top: 100px;left: 0px" src='../image/chien.jpg' height="150" width="150" >
<img id="rikkei" style="position: absolute; top: 300px;left: 900px" src="../image/Rikkei.png" height="150" width="150">
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<table>
    <tr>
        <td></td>
        <td><button onclick="moveUp()"> ^^^ </button></td>
        <td></td>
    </tr>
    <tr>
        <td><button onclick="moveLeft()"><<<</button></td>
        <td></td>
        <td><button onclick="moveRight()">>>></button></td>
    </tr>
    <tr>
        <td></td>
        <td><button onclick="moveDown()"> vvv </button></td>
        <td></td>
    </tr>

</table>

<script>
    let image = document.getElementById('chien');

    function moveRight() {
        image.style.left = parseInt(image.style.left) + 10 + "px";

    }
    function moveLeft() {
        image.style.left = parseInt(image.style.left) - 10 + "px";

    }
    function moveUp() {
        image.style.top = parseInt(image.style.top) - 10 + "px";

    }
    function moveDown() {
        image.style.top = parseInt(image.style.top) + 10 + "px";

    }
    function moveWK(evt) {
        switch (evt.keyCode) {
            case 37:
                moveLeft();
                break;
            case 38:
                moveUp();
                break;
            case 39:
                moveRight();
                break;
            case 40:
                moveDown();
                break;


        }
    }
    window.addEventListener("keydown",moveWK);





</script>

</body>
</html>
