<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Bai 3</title>
</head>
<body>
<p id="sotuoi">  </p>



<script>

    let namSinh = +prompt('Nhập năm sinh của bạn');
    let tuoi = 2022 - namSinh;
    let can
    let chi


    switch (namSinh%10) {
        case 0:
            can = "Canh";
            break;
        case 1:
            can = 'Tân';
            break;
        case 2:
            can = 'Nhâm';
            break;
        case 3:
            can = 'Quý';
            break;
        case 4:
            can = 'Giáp';
            break;
        case 5:
            can = 'Ất';
            break;
        case 6:
            can = 'Bính';
            break;
        case 7:
            can = 'Đinh';
            break;
        case 8:
            can = 'Mậu';
            break;
        case 9:
            can = 'Kỷ';
            break;
        default: can = "Nhập sai";
            break;
    }


    switch (namSinh%12) {
        case 0:
            chi = "Thân";
            break;
        case 1:
            chi = "Dậu";
            break;
        case 2:
            chi = "Tuất";
            break;
        case 3:
            chi = "Hợi";
            break;
        case 4:
            chi = "Tý";
            break;
        case 5:
            chi = "Sửu";
            break;
        case 6:
            chi = "Dần";
            break;
        case 7:
            chi = "Mão";
            break;
        case 8:
            chi = "Thìn";
            break;
        case 9:
            chi = "Tỵ";
            break;
        case 10:
            chi = "Ngọ";
            break;
        case 11:
            chi = "Mùi";
            break;


        default: chi = "Nhập sai";
            break;
    }

    document.getElementById("sotuoi").innerText ='Tuổi Can Chi của bạn là : '+ can +' '+ chi +' '+ tuoi +' '+'Tuổi';




</script>



</body>
</html>
