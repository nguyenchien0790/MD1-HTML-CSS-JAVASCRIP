<body>
<!--<img id="pika" style="width: 150px;  height: 200px; position: relative;top: 50px;left: 60px" src=''></i>-->
<p id="pika" style="position: absolute; left: 200px;font-size: 500px"><i class="bi bi-balloon-heart-fill"></i></p>
<script>
    let avt = document.getElementById('pika');
    let speed = 100;
    function moveHoziron() {
        let top = parseInt(avt.style.left);
        if (top>1000 || top <0){
            speed = -speed;
        }
        avt.style.left = parseInt(avt.style.left)+ speed + 'px';
    }
    setInterval(moveHoziron,100)
</script>
</body>
