<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>songuyento</title>
</head>
<body>
<script>

    function kiemTraSoNguyenTo(n)
    {
        var flag = true;

        if (n < 2){
            flag = false;
        }
        else if (n == 2){
            flag = true;
        }
        else if (n % 2 == 0){
            flag = false;
        }
        else{
            for (var i = 3; i < n-1; i+=2)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }

        return flag

    }
    let number=+prompt('nhap so luong so nguyen to')
    let i=0;
    let n=1;
    let count=0;
    let total=0;
    while(count<number){
        if(kiemTraSoNguyenTo(n)){
            console.log(n);
            count++;
            total+=n;
        }
        n++;
    }
    document.write(total);
</script>
</body>
</html>
