<script>
    let f1=1;
    let f2=1;

    while (true){
        f3=f1+f2;
        f1=f2;
        f2=f3;
        if(f3%5 ==0){
            document.write('So dau tien trong dax fibonacci chia het cho 5 la : ',f3);
            break;
        }

    }




</script>
