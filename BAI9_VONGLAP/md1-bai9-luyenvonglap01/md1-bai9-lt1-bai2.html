<body>
<script>
    let doC = +prompt('Moi nhap nhiet do');
    let flag =true;
    while(flag){
        if (doC>100){
            doC =  +prompt('Nhiet do nhap qua cao');
        }else if(doC<20) {
            doC = +prompt('Nhiet do nhap qua thap');

        }else if (doC>=20 && doC<=100){
            flag=false;
        }else {
            doC=+prompt('Nhap sai dinh dang');
        }
    }
    document.write('Nhiet  do luc nay la : ',doC);



</script>
